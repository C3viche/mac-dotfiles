format = """
$username\
$hostname\
$directory\
$python\
$conda\
$git_branch\
$git_state\
$git_status\
$git_metrics\
$fill\
$nodejs\
$cmd_duration $jobs $time\
$line_break\
$character"""

palette = "catppuccin_macchiato"

[conda]
symbol = "üÖí "
format = '[$symbol $environment](teal)'

[python]
symbol = "Óàµ" 
format = '[$symbol $virtualenv](teal) '

[nodejs]
format = "[$symbol($version )]($style)"

[fill]
symbol = " "

[directory]
style = "blue"
read_only = " Ô†Ω"
truncation_length = 4
truncate_to_repo = false

[character]
success_symbol = "[‚ùØ](lavender)"
error_symbol = "[‚ùØ](red)"
vicmd_symbol = "[‚ùÆ](green)"

[git_branch]
symbol = "Ôêò "
format = "[$symbol$branch]($style) "
style = "mauve"

[jobs]
symbol = "ÔÄì"
style = "rosewater"
number_threshold = 1
format = "[$symbol]($style)"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "sapphire"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "crust"

[git_metrics]
disabled = false

[cmd_duration]
format = "[$duration]($style)"
style = "yellow"

[memory_usage]
symbol = "Ô°ö "

[rust]
symbol = "Óû® "

[time]
disabled = false
style = "flamingo"
format = "[$time]($style)"

[custom.stunnel]
when = "ps aux | grep stunnel | grep -v grep"
command = "ps -o etime= -p $(ps aux | grep stunnel | grep -v grep | awk '{print $2}')"
style = "red"
format = "[TUNNEL OPEN for $output]($style)"
command_timeout = 10000

