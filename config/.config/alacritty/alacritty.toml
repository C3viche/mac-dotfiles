live_config_reload = true

[shell]
program = "/bin/zsh"
args = ["-l"] 

[font]
size = 15.0

[font.normal]
family = "SFMono Nerd Font"
style = "Regular"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.75

[window.padding]
x = 18
y = 18
